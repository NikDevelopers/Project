<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">

  <title>Starter Template for Bootstrap</title>

  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap-grid.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>Почему нужно сделать это сейчас?</h1>
    <div class="row">
      <div class="order-md-1 order-4 col-sm-12 col-md-6 col-lg-4 col-xl-2">
        <img class="container__img" src="css/img/one.png" alt="">
        <div class="container__text">Первое<br> преимущество</div>
      </div>
      <div class="order-md-1 order-2 col-sm-12 col-md-6 col-lg-4 col-xl-2">
        <img class="container__img" src="css/img/two.png" alt="">
        <div class="container__text">Второе<br> преимущество</div>
      </div>
      <div class="order-md-1 order-3 col-sm-12 col-md-6 col-lg-4 col-xl-2">
        <img class="container__img" src="css/img/three.png" alt="">
        <div class="container__text">Третье<br> преимущество</div>
      </div>
      <div class="order-md-1 order-1 col-sm-12 col-md-6 col-lg-4 col-xl-2">
        <img class="container__img" src="css/img/four.png" alt="">
        <div class="container__text">Четвертое<br> преимущество</div>
      </div>
      <div class="order-md-1 order-5 col-sm-12 col-md-6 col-lg-4 col-xl-2">
        <img class="container__img" src="css/img/five.png" alt="">
        <div class="container__text">Пятое<br> преимущество</div>
      </div>
      <div class="order-md-1 order-6 col-sm-12 col-md-6 col-lg-4 col-xl-2">
        <img class="container__img" src="css/img/six.png" alt="">
        <div class="container__text">Шестое<br> преимущество</div>
      </div>
    </div>
  </div>
</body>
